name: CodeCamp Approval Workflow
on: pull_request_review
jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest
    steps:
      - name: Automate Approval
        uses: pullreminders/label-when-approved-action@v1.0.7
        env:
          APPROVAL: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: "approved"